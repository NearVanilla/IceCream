name: Build Check

on:
  push:
    branches: [ main ]
    paths:
      - '**.java'
      - 'build.gradle'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - '**.java'
      - 'build.gradle'
      - 'build.gradle.kts'
      - 'gradle.properties'

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build plugin
        run: ./gradlew build --no-daemon

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: build/libs/*.jar
          retention-days: 7