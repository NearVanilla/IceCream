name: Code Quality Check

on:
  push:
    branches: [ main ]
    paths:
      - '**.java'
      - 'build.gradle'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - '.github/workflows/code-quality.yml'
  pull_request:
    paths:
      - '**.java'
      - 'build.gradle'
      - 'build.gradle.kts'
      - 'gradle.properties'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-quality:
    name: Spotless Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Spotless Check
        run: ./gradlew spotlessCheck --no-daemon --stacktrace

      - name: Comment on PR Failure
        if: failure() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ‚ùå Build Failed
            
            The automated checks have failed. Please review the errors and fix them.
            
            üìù [Check the workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Upload Spotless reports (if failed)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: spotless-reports
          path: build/reports/spotless/
          retention-days: 7