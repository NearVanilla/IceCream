name: Code Quality Check

on:
  push:
    branches: [ main ]
    paths:
      - '**.java'
      - 'build.gradle'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - '.github/workflows/code-quality.yml'
  pull_request:
    paths:
      - '**.java'
      - 'build.gradle'
      - 'build.gradle.kts'
      - 'gradle.properties'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  code-quality:
    name: Spotless Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Spotless Check
        run: ./gradlew spotlessCheck --no-daemon --stacktrace

      - name: Comment PR on failure
        uses: actions/github-script@v7
        if: failure() && github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Code Quality Check Failed**\n\nThe Spotless check has failed. Please run `./gradlew spotlessApply` locally to fix formatting issues, then commit and push the changes.'
            })

      - name: Upload Spotless reports (if failed)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: spotless-reports
          path: build/reports/spotless/
          retention-days: 7